<!DOCTYPE html>
<html>
    <head>
        <title>Do Now - Google Docs</title>
    </head>
    <body>
        <script>
        function create() {
            var url = value="https://fms.triplecalculator.rf.gd/projects";
            var win = window.open();
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            var iframe = win.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
	    iframe.allow = "fullscreen";
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }
            function unblocker() {
            var url = value="https://fmsub.triplecalculator.rf.gd/1.html";
            var win = window.open();
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            var iframe = win.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
	    iframe.allow = "fullscreen";
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }
        </script>
        <button onclick='create()'>Games! (Blocks Screen)</button>
        <button onclick='unblocker()'>Unblocker (Blocks Screen)</button>
	<button class="btn btn-success" onclick=" window.open('https://fmsub.triplecalculator.rf.gd/1.html','_blank')"> Unblocker (Shows Screen)</button>
	 <strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Click one of the buttons to begin. "Unblocker (Shows Screen)" this option may or may not add netflix support to the unblock.</strong>
	 <strong></strong>   
    </body>
</html>
